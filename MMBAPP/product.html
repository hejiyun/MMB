<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/bijia.css">
</head>
<body>
    <div class="container">
       <!-- 慢慢买头部 -->
       <div class="mmm_header ">
           <div class="h_main clearfix">
               <div class=" h_left fl">
                   <img src="images/header_logo.png" alt="">
               </div>
               <div class="h_right fr">
                   <img src="images/header_app.png" alt="">
               </div>
           </div>
       </div>
       <!-- 慢慢买搜索框 -->
       <div class="search clearfix">
               <input class="fl" type="text"  placeholder="请输入你想比价的商品">
           <button class="searchBtn">搜索</button>
       </div>
       
       <!-- 慢慢买主体 -->
       <div class="mmm_main">
           <!-- 面包屑导航 -->
           <div class="navagation clearfix">
               <ul class="daohang fl">
              
                   
               </ul>
               <button  class="screening fr">筛选</button>
           </div>
           <!-- 商品详情 -->
           <div class="xuanran">

        </div>
               <!-- 用户评论 -->
               <div class="comment">
                    <div class="comment_title">
                         <span>网友评价</span>
                    </div>
                    <ul class="comment_ul">
                    

                    </ul>
                </div>
                <!-- 更多评论 -->
                <div class="morecomment">
                    <button class="morecommentBtn">查看更多评价</button>
                </div>
       </div>
       <!-- 慢慢买底部 -->
       <div class="mmm_footer">
           <ul class="clearfix">
               <li><a href="#">登录</a></li>
               <li><a href="#">注册</a></li>
               <li><a href="#"><img src="images/top.jpg" alt=""><span>返回顶部</span></a></li>
           </ul>
           <div class="f_active">
               <p><span class="red">手机APP下载 </span><span class="black">慢慢买手机版 </span><span>--</span><span> 掌上比价平台</span></p>
               <p>m.manmanbuy.com</p>
           </div>
       </div>
    </div>
    <script type="text/html" id="tpl">
        {{each result v i }}
        <div class="product">
            <div class="introduce">
                <div class="productName">
                        <p>{{ v.productName}}</p>
                </div>
               <div class="product_img">
                    {{@v.productImg}}
                    <span class="icon_collect">收藏</span>
               </div>
            </div>
            <!-- 跳转页面ul -->
            <ul class="clearfix">
                <li>
                    <a href="#" target="_blank" rel="noopener noreferrer">比价购买</a>
            </li>
                <li>
                    <a href="#" target="_blank" rel="noopener noreferrer">产品参数</a>
            </li>
                <li>
                    <a href="#" target="_blank" rel="noopener noreferrer">评价(2322)</a>
            </li>
            </ul>
            <!-- 购买与价格 -->
            <div class="tablere">
                <div class="tableBox">
                     {{@v.bjShop}}
                </div>
                 <div class="text">
                     <p>*实际价格以各网站列出的实时售价为准,我们提供的价格可能有数小时至数日的延迟.</p>
                 </div>  
            </div>
        </div>
        {{/each}}
    </script>
    <script type="text/html" id="commenttpl">
        {{each result v i }}
            <li>
                <div class="user">
                <p class="  clearfix"><span class="fl">{{v.comName}}</span> <span class="fr">{{v.comTime}}</span></p>
                <p class="clearfix"><span class="fr">{{v.comFrom}}</span></p>
                </div>
                <div class="contener">
                <p>{{v.comContent}}</p>
            </div>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="dhtpl">
        {{if info }}
            <li>
                <a href="index.html"><span>首页&gt;</span></a>
            </li>
            <li>
                <a href="category.html"><span>全部分类&gt;</span></a>
            </li>
            <li>
                    <a href="productList.html"><span>{{info.category}}&gt;</span></a>
                </li>
            <li>
                    <a href="#"><span>{{info.brandName}}&gt;</span></a>
                </li>
            {{/if}}
       </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/Template/template-web.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/bijia.js"></script>
</body>
</html>
