<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/baicaijia.css">
</head>
<body>
    <div class="container">
       <!-- 慢慢买头部 -->
       <div class="mmm_header  ">
           <div class="h_main  clearfix">
               <div class=" h_title ">
                   <span>白菜价-淘宝内部卷</span>
                   <div class="h_right_product">
                        <img src="images/header_app.png" alt="">
                    </div>
               </div>
            
           </div>
       </div>
       <!-- 慢慢买主体 -->
       <div class="mmm_main">
           <!-- 滚动nav -->
           <div class="nav">
                <div class="nav_list">
                        <ul class=" nav_ul clearfix">
                           
                        </ul>
                    </div>
           </div>
           <!-- 商品信息 -->
      
           <!-- 商品列表 -->
           <div class="productlist">
                <ul class="main_ul">
                 
                   
                </ul>
            </div>
       </div>
       <!-- 定位小箭头 -->
       <a href="#" class="arrow">
        <span>↑</span> 
       </a>
       <!-- 慢慢买底部 -->
       <div class="mmm_footer">
           <ul class="clearfix">
               <li><a href="#">登录</a></li>
               <li><a href="#">注册</a></li>
               <li><a href="#"><img src="images/top.jpg" alt=""><span>返回顶部</span></a></li>
           </ul>
           <div class="f_active">
               <p><span class="red">手机APP下载 </span><span class="black">慢慢买手机版 </span><span>--</span><span> 掌上比价平台</span></p>
               <p>m.manmanbuy.com</p>
           </div>
       </div>
    </div>
    <script type="text/html" id="titletpl">
    {{each result v i }}
    <li class={{v.titleId}}><a href="baicaijia.html?titleId={{v.titleId}}">{{v.title}}</a></li>
    {{/each}}
    </script>
    <script type="text/html" id="maintpl">
    {{each result v i}}
    <li class="clearfix">
        <div class="left">
            <a href="#">{{@v.productImg}}</a>
         </div>
        <div class="right">
            <p>{{@v.productName}}</p>
            <p>{{@v.productPrice}}</p>
           {{@v.productCouponRemain}}
            <p>{{@v.productCoupon}} {{@v.productHref}}</p>
        </div>
    </li>
    {{/each}}
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/Template/template-web.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/baicaijia.js"></script>
</body>
</html>
