<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>慢慢买</title>
    <link rel="stylesheet" href="css/comment.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
       <!-- 慢慢买头部 -->
       <div class="mmm_header ">
           <div class="h_main clearfix">
               <div class=" h_left fl">
                   <img src="images/header_logo.png" alt="">
               </div>
               <div class="h_right fr">
                   <img src="images/header_app.png" alt="">
               </div>
           </div>
       </div>
       <!-- 慢慢买搜索框 -->
       <div class="search clearfix">
               <input class="fl" type="text"  placeholder="请输入你想比价的商品">
           <button class="searchBtn">搜索</button>
       </div>
       
       <!-- 慢慢买主体 -->
       <div class="mmm_main">
           <!-- 分类九宫格 -->
           <div class="category">
               <ul class="clearfix">
                  
               </ul>
           </div>
           <!-- 超值折扣商品区 -->
           <div class="product">
               <div class="title clearfix">
                   <p class="fl">超值折扣推荐</p>
                   <div class="title-icon fr">
                       <img src="images/more.png" alt="">
                   </div>
               </div>
               <ul>
                  
               </ul>
               <div class="morecheap">
                   <a href="moneyctrl.html"><button class="morecheapBtn">更多优惠信息&gt;&gt;</button></a>
               </div>    
           </div>
           <!-- 品牌排行 -->
           <div class="brand_rink">
            <div class="brand_title clearfix">
                        <p class="fl">品牌排行</p>
                        <div class="brand_title-icon fr">
                            <img src="images/more.png" alt="">
                        </div>
            </div>
           </div>
       </div>
       <!-- 慢慢买底部 -->
       <div class="mmm_footer">
           <ul class="clearfix">
               <li><a href="#">登录</a></li>
               <li><a href="#">注册</a></li>
               <li><a href="#"><img src="images/top.jpg" alt=""><span>返回顶部</span></a></li>
           </ul>
           <div class="f_active">
               <p><span class="red">手机APP下载 </span><span class="black">慢慢买手机版 </span><span>--</span><span> 掌上比价平台</span></p>
               <p>m.manmanbuy.com</p>
           </div>
       </div>
    </div>
    <script type="text/html" id="tpl">
        {{each result v i}}
        <li>
            <a href="{{ v.titlehref}}">
                {{@v.img}}
                <p>{{ v.name }}</p>
            </a>
        </li>
        {{/each}}
    </script>
    <script type="text/html" id="producttpl">
        {{each result v i }}
        <li class="clearfix">
            <a href="discountproduct.html?productId={{v.productId}}">
            <div class="left">
               {{@v.productImg2}}
             </div>
            <div class="right">
                <p><span>{{ v.productName }}</span><span class="gold">{{ v.productPinkage }}</span></p>
                <p><span>{{ v.productFrom }} | </span><span> {{ v.productTime }}</span><span class="fr">{{v.productComCount.replace(/[^0-9]/ig,"")}}</span></p>
            </div>
             </a>
        </li>
        {{/each}}
    </script>
    <script src="lib/jquery/jquery.min.js"></script>
    <script src="lib/Template/template-web.js"></script>
    <script src="js/comment.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
